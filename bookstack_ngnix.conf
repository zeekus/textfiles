server {
    listen 443 ssl;
    server_name bookstack.example.net;

    # SSL Certificate Configuration
    ssl_certificate /etc/pki/tls/certs/example_net.crt;
    ssl_certificate_key /etc/pki/tls/private/example_net.key;
    ssl_trusted_certificate /etc/pki/tls/certs/example_net-ca.crt;  # Fixed: added path and used ssl_trusted_certificate

    # Logging
    access_log /var/log/nginx/bookstack_access.log;
    error_log /var/log/nginx/bookstack_error.log;

    # Proxy Configuration
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
        proxy_pass http://127.0.0.1:8080/;

        # Add these timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
